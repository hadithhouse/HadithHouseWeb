<h4>
  Random Hadith
  <button class="btn btn-secondary btn-sm fa" aria-hidden="true"
          (click)="loadRandomHadith()">
    <fa-icon [icon]="faSync"></fa-icon>
  </button>
</h4>

<div class="alert alert-success" *ngIf="randomHadith && randomHadith.text !== null">
  {{ randomHadith?.text }}
</div>

<a href=""
   *ngIf="randomHadith && randomHadith.text !== null"
   routerLink="/hadith/{{randomHadith.id}}">Go to hadith page</a>
