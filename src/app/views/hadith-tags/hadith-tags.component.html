<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>Tag</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tag of hadithTags">
              <td>{{ tag.name }}</td>
            </tr>
            </tbody>
          </table>

          <hh-page-nav [count]="pageCount" (change)="onPageChanged($event)"></hh-page-nav>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>

<!-- Delete Confirmation Dialog -->
<div class="modal fade" id="deleteConfirmDialog" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmDialogLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmDialogLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the entity? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="deleteEntity()">Yes</button>
      </div>
    </div>
  </div>
</div>
