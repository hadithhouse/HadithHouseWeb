<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <hh-hadith *ngFor="let hadith of hadithsObs | async" [hadith]="hadith"></hh-hadith>
          <hh-page-nav [count]="pageCount" (change)="onPageChanged($event)"></hh-page-nav>
        </div>
      </div>
    </div>
  </div>
</div>
